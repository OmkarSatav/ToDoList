<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">ToDoList</a>
    </div>
    <br>
    <div id="notesSection">


    </div>

    <center>
        <div class="noteForm">
            <table>
                <tr> <textarea id="txtid" name="txtname" rows="5" cols="70" maxlength="150"></textarea></tr>
                <tr>
                    <td><input type="button" value="Cancel" id="cancelBtn" onclick="hideNoteForm()"></td>
                    <td><input type="button" value="Add" id="addBtn" onclick="addMyNoteToSection()"></td>
                </tr>
            </table>

        </div>
    </center>

    <!-- <div id="addNote">
        <span>+</span>
    </div> -->

    <button id="addNoteBtn" onclick="addMyNote()">+</button>
</body>

<script type="text/javascript">
    // alert("Hello Booy");
    // console.log("hello World");
    function addMyNote() {
        console.log("clicked");
        document.querySelector(".noteForm").style.display = "block";
    }

    function hideNoteForm() {
        document.querySelector(".noteForm").style.display = "none";
    }


    function addMyNoteToSection() {
        let str = document.getElementById("txtid").value;
        console.log(str);

        let divi = document.createElement("div");
        divi.innerHTML = str;
        divi.classList.add("note");
        console.log(divi);

        document.getElementById("notesSection").appendChild(divi);
        document.querySelector(".noteForm").style.display = "none";

    }

</script>

</html>
